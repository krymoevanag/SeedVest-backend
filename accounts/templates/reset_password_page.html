<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | SeedVest</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2e7d32;
      --primary-dark: #1b5e20;
      --secondary: #66bb6a;
      --background: #f4f7f6;
      --text-main: #333;
      --text-muted: #666;
      --error: #d32f2f;
      --success: #2e7d32;
      --white: #ffffff;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Outfit', sans-serif;
    }

    body {
      background-color: var(--background);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 440px;
      background: var(--white);
      padding: 40px;
      border-radius: 24px;
      box-shadow: var(--shadow);
      text-align: center;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      font-size: 32px;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 24px;
      letter-spacing: -1px;
    }

    h2 {
      font-size: 24px;
      color: var(--text-main);
      margin-bottom: 8px;
    }

    p.subtitle {
      color: var(--text-muted);
      margin-bottom: 32px;
      font-size: 15px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 20px;
      position: relative;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: var(--text-main);
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1.5px solid #eee;
      font-size: 15px;
      background: #fafafa;
      transition: all 0.3s;
      outline: none;
    }

    input:focus {
      border-color: var(--primary);
      background: var(--white);
      box-shadow: 0 0 0 4px rgba(46, 125, 50, 0.1);
    }

    .toggle-password {
      position: absolute;
      right: 14px;
      top: 38px;
      cursor: pointer;
      color: var(--text-muted);
      font-size: 12px;
      user-select: none;
    }

    button {
      width: 100%;
      padding: 16px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 12px;
      box-shadow: 0 4px 12px rgba(46, 125, 50, 0.2);
    }

    button:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(46, 125, 50, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      box-shadow: none;
    }

    #message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      display: none;
    }

    .error {
      background: #fdecea;
      color: var(--error);
      display: block !important;
    }

    .success {
      background: #e8f5e9;
      color: var(--success);
      display: block !important;
    }

    .requirements {
      text-align: left;
      margin-bottom: 20px;
      padding: 12px;
      background: #fcfcfc;
      border-radius: 12px;
      border: 1px solid #eee;
    }

    .req-item {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 4px;
      display: flex;
      align-items: center;
    }

    .req-item.met {
      color: var(--success);
    }

    .req-item.met::before {
      content: "✔";
      margin-right: 8px;
    }

    .req-item:not(.met)::before {
      content: "✖";
      margin-right: 8px;
    }

    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 0.8s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
        border-radius: 0;
        box-shadow: none;
        background: transparent;
      }

      body {
        background: var(--white);
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="logo">SeedVest</div>
    <h2>Reset Password</h2>
    <p class="subtitle">Please enter your new password twice below to ensure accuracy.</p>

    <div class="form-group">
      <label for="new_password">New Password</label>
      <input type="password" id="new_password" placeholder="Min 8 characters" oninput="validateLive()">
      <span class="toggle-password" onclick="toggleVisibility('new_password')">SHOW</span>
    </div>

    <div class="requirements" id="requirements_list">
      <div id="req_length" class="req-item">✖ Minimum 8 characters</div>
      <div id="req_letter" class="req-item">✖ At least one letter</div>
      <div id="req_digit" class="req-item">✖ At least one digit</div>
      <div id="req_special" class="req-item">✖ At least one special character</div>
    </div>

    <div class="form-group" style="margin-bottom: 30px;">
      <label for="confirm_password">Confirm Password</label>
      <input type="password" id="confirm_password" placeholder="Repeat new password">
      <span class="toggle-password" onclick="toggleVisibility('confirm_password')">SHOW</span>
    </div>

    <button id="submit_btn" onclick="resetPassword()">
      <span id="btn_text">Reset Password</span>
      <div id="spinner" class="loading-spinner"></div>
    </button>

    <div id="message"></div>
  </div>

  <script>
    function toggleVisibility(id) {
      const input = document.getElementById(id);
      const trigger = input.nextElementSibling;
      if (input.type === "password") {
        input.type = "text";
        trigger.innerText = "HIDE";
      } else {
        input.type = "password";
        trigger.innerText = "SHOW";
      }
    }

    function validateLive() {
      const password = document.getElementById('new_password').value;

      const reqs = {
        length: password.length >= 8,
        letter: /[a-zA-Z]/.test(password),
        digit: /\d/.test(password),
        special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
      };

      document.getElementById('req_length').className = 'req-item' + (reqs.length ? ' met' : '');
      document.getElementById('req_letter').className = 'req-item' + (reqs.letter ? ' met' : '');
      document.getElementById('req_digit').className = 'req-item' + (reqs.digit ? ' met' : '');
      document.getElementById('req_special').className = 'req-item' + (reqs.special ? ' met' : '');

      return Object.values(reqs).every(val => val === true);
    }

    function resetPassword() {
      const password = document.getElementById('new_password').value.trim();
      const confirm = document.getElementById('confirm_password').value.trim();
      const messageDiv = document.getElementById('message');
      const btn = document.getElementById('submit_btn');
      const btnText = document.getElementById('btn_text');
      const spinner = document.getElementById('spinner');

      // Reset UI
      messageDiv.className = "";
      messageDiv.style.display = "none";

      // Validation
      if (!validateLive()) {
        showMessage("Please meet all password requirements.", "error");
        return;
      }

      if (password !== confirm) {
        showMessage("Passwords do not match.", "error");
        return;
      }

      // Processing state
      btn.disabled = true;
      btnText.style.display = "none";
      spinner.style.display = "block";

      fetch('/api/accounts/password-reset-confirm/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          uid: "{{ uid }}",
          token: "{{ token }}",
          new_password: password
        })
      })
        .then(res => res.json())
        .then(data => {
          if (data.detail) {
            showMessage(data.detail, "success");
            // Optionally disable inputs after success
            document.getElementById('new_password').disabled = true;
            document.getElementById('confirm_password').disabled = true;
            btn.style.display = "none";
          } else {
            const error = data.non_field_errors ? data.non_field_errors[0] : "Unexpected response.";
            showMessage(error, "error");
            resetButton();
          }
        })
        .catch(err => {
          showMessage("Connection error. Please try again.", "error");
          console.error(err);
          resetButton();
        });

      function showMessage(text, type) {
        messageDiv.innerText = text;
        messageDiv.className = type;
        messageDiv.style.display = "block";
      }

      function resetButton() {
        btn.disabled = false;
        btnText.style.display = "inline";
        spinner.style.display = "none";
      }
    }
  </script>

</body>

</html>
